<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily UI 004 - Calculator | by rafaelalucas.com</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-137426789-2');
    </script>

</head>

<body>

    <a class="logo" href="https://rafaelalucas.com/dailyui">
        <img src="logo_white.svg" alt="">
    </a>


    <section class="wrapper">

        <div class="container">
            <p class="toggle-text">dark mode</p>
            <div class="toggle">
            </div>
            <div class="calculator">
                <div class="screen">
                    <input type="text" placeholder="0">
                </div>
                <div class="keyboard">
                    <!--row 5-->
                    <span class="key del">DEL</span>

                    <span class="key back">back</span>
                    <span class="key action tr">/</span>

                    <!--row 4-->
                    <span class="key">7</span>
                    <span class="key">8</span>
                    <span class="key">9</span>
                    <span class="key action">x</span>

                    <!--row 3-->
                    <span class="key">4</span>
                    <span class="key">5</span>
                    <span class="key">6</span>
                    <span class="key action">-</span>

                    <!--row 2-->
                    <span class="key">1</span>
                    <span class="key">2</span>
                    <span class="key">3</span>
                    <span class="key action">+</span>

                    <!--row 1-->
                    <span class="key bl">0</span>
                    <span class="key">,</span>

                    <span class="key total">=</span>
                </div>
            </div>
        </div>
        </div>


        <script src="js/main.js"></script>
</body>

</html>
