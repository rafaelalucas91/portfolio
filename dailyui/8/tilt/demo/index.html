<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tilt</title>

    <link rel="stylesheet" href="../css/tilt.css">

</head>

<body>

    <header>
        <div class="[ c-example__tilt ] js-tilt" data-tilt-axis="x,y" data-tilt-glare="false"
            data-tilt-perspective="2000" data-tilt-scale="1" data-tilt-speed="800" data-tilt-max="50">
            <img src="images/gas-pump.png">
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="../dest/tilt.jquery.js"></script>
        <script>
            const tilt = $('.js-tilt').tilt();

            $('.js-destroy').on('click', function () {
                const element = $(this).closest('.js-parent').find('.js-tilt');
                element.tilt.destroy.call(element);
            });

            $('.js-getvalue').on('click', function () {
                const element = $(this).closest('.js-parent').find('.js-tilt');
                const test = element.tilt.getValues.call(element);
                console.log(test[0]);
            });

            $('.js-reset').on('click', function () {
                const element = $(this).closest('.js-parent').find('.js-tilt');
                element.tilt.reset.call(element);
            });

             console.log(e);
             });

             tilt.on('tilt.mouseEnter', function (e) {
             console.log(e);
             });*/
        </script>
</body>

</html>
