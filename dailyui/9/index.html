<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily UI 009 - Music Player | by rafaelalucas.com</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">


    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-137426789-2');
    </script>

</head>

<body>

    <a class="logo" href="https://rafaelalucas.com/dailyui">
        <img src="logo_white.svg" alt="">
    </a>
    <div class="wrapper">
        <div class="content">
            <div class="topContent">
                <div class="menuBar">
                    <div class="icon topExpand"></div>
                    <p class="appName">Your Library</p>
                    <div class="icon menuHamburguer"></div>
                </div>
                <div class="musicGroups">
                    <!-- Slider main container -->
                    <div class="swiper-container slider-two">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper slider-two">
                        </div>

                    </div>
                    <!-- end Slider main container -->

                </div>

            </div>
            <div class="middleContent">
                <div class="settings">
                    <div class="icon plus"></div>
                    <div class="icon heart"></div>
                </div>
                <!-- Slider main container -->
                <div class="swiper-container slider-one">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper slider-one">
                    </div>
                </div>
                <!-- end Slider main container -->
            </div>
            <div class="bottomContent">
                <div class="icon bottomExpand"></div>
                <div class="player">
                    <div class="icon shuffle"></div>
                    <div class="icon prev swiper-button-prev"></div>
                    <div class="btnPlay">
                        <div class="icon play"></div>
                    </div>
                    <div class="icon next swiper-button-next"></div>
                    <div class="icon repeat"></div>

                </div>
            </div>

            <div class="albumBg">
                <img class="imageBg" src="" alt="">
            </div>

        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
