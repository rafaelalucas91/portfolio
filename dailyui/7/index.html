<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily UI 007 - Settings | by rafaelalucas.com</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-137426789-2');
    </script>

</head>

<body>

    <a class="logo" href="https://rafaelalucas.com/dailyui">
        <img src="logo_white.svg" alt="">
    </a>


    <section class="wrapper">

        <div class="container" data-theme="" data-size="">
            <div class="settings_modal">
                <div class="left">
                    <span class="icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                    <div class="links_container">
                        <div class="side_link"><span>Profile</span></div>
                        <div class="side_link"><span>Account</span></div>
                        <div class="side_link"><span>Notifications</span></div>
                        <div class="side_link active"><span>Settings</span></div>
                    </div>
                </div>
                <div class="right">
                    <div class="general">
                        <h2 class="title">General</h2>
                        <div class="toggle_options">
                            <div class="option">
                                <div class="toggle"></div>
                                <p>Newsletter subscribe</p>
                            </div>
                            <div class="option">
                                <div class="toggle off"></div>
                                <p>Keep in background when closing the window</p>
                            </div>
                            <div class="option">
                                <div class="toggle off"></div>
                                <p>Show in Applications bar</p>
                            </div>
                            <div class="option">
                                <div class="toggle"></div>
                                <p>Allow comments</p>
                            </div>
                        </div>
                    </div>
                    <div class="appearance">
                        <h2 class="title">Appearance</h2>
                        <div class="appearance_options">

                            <div class="option">
                                <p class="text">Font Size</p>
                                <div class="font_size">
                                    <p class="letter size_s"><span>A</span>
                                    </p>
                                    <p class="letter size_m select"><span>A</span>
                                    </p>
                                    <p class="letter size_l"><span>A</span>
                                    </p>
                                </div>
                            </div>

                            <div class="option">
                                <p class="text">Theme</p>
                                <div class="themes">

                                    <span class="color c_purple active_color"></span>
                                    <span class="color c_green"></span>
                                    <span class="color c_blue"></span>
                                    <span class="color c_pink"></span>
                                    <span class="color c_orange"></span>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>

</html>
