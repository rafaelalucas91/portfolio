<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily UI 018 - Analytics Chart | by rafaelalucas.com</title>

    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/main.css">

        function gtag() {
            dataLayer.push(arguments);
        }

<body class="">

    <a class="logo" href="https://rafaelalucas.com/dailyui">
        <img src="logo_white.svg" alt="">
    </a>


    <div class="wrapper">
        <div class="container">
            <div class="header">
                <i class="icon"><img src="assets/menu.svg" alt=""></i>
                <img src="assets/logo.svg" alt="">
                <i class="icon"><img src="assets/link.svg" alt=""></i>
            </div>
            <p class="fitness__desc day">Day</p>

            <div class="swiper-container">

                <div class="swiper-pagination"></div>

                    <div class="swiper-button-next"></div>
                </div>

            </div>

            <div class="footer">
                <i class="icon"><img src="assets/navigation.svg" alt=""></i>
                <i class="icon"><img src="assets/settings.svg" alt=""></i>
                <i class="icon active"><img src="assets/home.svg" alt=""></i>
                <i class="icon"><img src="assets/profile.svg" alt=""></i>
                <i class="icon"> <img src="assets/message.svg" alt=""></i>
