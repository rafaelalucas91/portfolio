<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily UI 010 - Social Share | by rafaelalucas.com</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">


    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-137426789-2');
    </script>

</head>

<body>

    <a class="logo" href="https://rafaelalucas.com/dailyui">
        <img src="logo_white.svg" alt="">
    </a>
    <div class="wrapper">
        <div class="content">

            <a class="card show">
                <figure class="card__imageBg">
                    <img src="https://rafaelalucas91.github.io/assets/images/img-40.jpeg" alt="">
                </figure>
                <article class="card__text">
                    <p class="card__label">label</p>
                    <h2 class="card__title">Northern delights: a road trip along Iceland</h2>
                </article>

                <div class="card__share">
                    <div class="card__icon"></div>
                    <div class="card__shareBox">
                        <p class="card__titleShare">Share</p>
                        <div class="card__shareIcons">
                            <figure class="card__socialIcon">
                                <img src="assets/facebook.svg" alt="">
                            </figure>
                            <figure class="card__socialIcon">
                                <img src="assets/instagram.svg" alt="">
                            </figure>
                            <figure class="card__socialIcon">
                                <img src="assets/linkedin.svg" alt="">
                            </figure>
                            <figure class="card__socialIcon">
                                <img src="assets/twitter.svg" alt="">
                            </figure>
                        </div>
                    </div>

                </div>

            </a>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
