<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily UI 014 - Countdown Timer | by rafaelalucas.com</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-137426789-2');
    </script>

</head>

<body class="">

    <a class="logo" href="https://rafaelalucas.com/dailyui">
        <img src="logo_white.svg" alt="">
    </a>
    <div class="wrapper">
        <figure class="pageLogo"><img src="assets/logo.svg" alt=""></figure>
        <div class="timer">
            <ul class="timer__content">
                <li class="timer__item">
                    <p class="timer__name">days</p>
                    <span id="days" class="timer__number"></span>
                </li>
                <li class="timer__item">
                    <p class="timer__name">hours</p>
                    <span id="hours" class="timer__number"></span>
                </li>
                <li class="timer__item">
                    <p class="timer__name">minutes</p>
                    <span id="minutes" class="timer__number"></span>
                </li>
                <li class="timer__item">
                    <p class="timer__name">seconds</p>
                    <span id="seconds" class="timer__number"></span>
                </li>
            </ul>
            <p class="timer__text">new website coming soon</p>
        </div>

        <footer class="footer">

            <p class="footer__text">Fruits & Veggies | All rights reserved</p>
            <div class="footer__social">
                <img src="assets/facebook.svg" alt="">
                <img src="assets/instagram.svg" alt="">
                <img src="assets/youtube.svg" alt="">
                <img src="assets/twitter.svg" alt="">
            </div>
        </footer>

    </div>




    <script src="js/main.js"></script>

</body>

</html>
