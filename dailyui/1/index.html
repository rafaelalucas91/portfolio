<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily UI 1 - Sign Up // by rafaelalucas.com</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">



</head>

<body>

    <div class="daily">
        <p class="daily-title">Daily UI #001</p>
        <div class="buttons"><button class="btn sign">Sign up</button></div>
    </div>

    <div class="modal open
     ">
        <div class="wrapper">
            <div class="btn-close">
                <span></span>
                <span></span>
            </div>

            <!-- Title -->
            <div class="title">
                <h1>Sign Up</h1>
            </div>
            <!-- end Title -->

            <!-- Left Container -->
            <div class="left">
                <div class="content">
                    <h2 class="subtitle">Please fill out the form to create an account</h2>
                    <form>
                        <div class="input-wrapper">
                            <label for="name">Name</label>
                            <input id="name" type="text">
                        </div>

                        <div class="input-wrapper">
                            <label for="email">E-mail</label>
                            <input id="email" type="text">
                        </div>

                        <div class="input-wrapper">
                            <label for="password">Password</label>
                            <input id="password" type="password">
                        </div>

                        <div class="input-wrapper">
                            <label for="confirmpassword">Confirm Password</label>
                            <input id="confirmpassword" type="password">
                        </div>

                        <div class="terms">

                            <input type="checkbox" id="check">
                            <label for="check"></label>
                            <p>I accept the <a class="link" href="#">Terms of Use</a> & <a class="link" href="#">Privacy
                                    Policy</a></p>
                        </div>

                    </form>
                    <button class="btn">Create Account</button>
                </div>

            </div>
            <!-- end Left Container -->

            <!-- Right Container -->
            <div class="right">
            </div>
            <!-- end Right Container -->

        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
