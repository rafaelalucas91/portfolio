<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily UI 004 - Calculator | by rafaelalucas.com</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-137426789-2');
    </script>

</head>

<body>

    <a class="logo" href="https://rafaelalucas.com/dailyui">
        <img src="logo_white.svg" alt="">
    </a>


    <section class="wrapper">

        <div class="container">
            <p class="toggle-text">dark mode</p>
            <div class="toggle">
            </div>
            <div class="calculator">
                <div class="screen">
                    <!-- <input type="text" placeholder="0"> -->
                    <p class="get-action"></p>
                    <p class="input"></p>
                    <p class="second-input"></p>

                </div>
                <div class="keyboard">
                    <!--row 5-->
                    <span class="key del">DEL</span>

                    <span class="key back"></span>
                    <span class="key action tr">/</span>

                    <!--row 4-->
                    <span class="key number">7</span>
                    <span class="key number">8</span>
                    <span class="key number">9</span>
                    <span class="key action">*</span>

                    <!--row 3-->
                    <span class="key number">4</span>
                    <span class="key number">5</span>
                    <span class="key number">6</span>
                    <span class="key action">-</span>

                    <!--row 2-->
                    <span class="key number">1</span>
                    <span class="key number">2</span>
                    <span class="key number">3</span>
                    <span class="key action">+</span>

                    <!--row 1-->
                    <span class="key bl number">0</span>
                    <span class="key number">,</span>

                    <span class="key total">=</span>
                </div>
            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>

</html>
