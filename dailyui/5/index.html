<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily UI 005 - App Icon | by rafaelalucas.com</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-137426789-2');
    </script>

</head>

<body>

    <a class="logo" href="https://rafaelalucas.com/dailyui">
        <img src="logo_white.svg" alt="">
    </a>


    <section class="wrapper">

        <div class="container">

            <div class="icon-app">
                <div class="icon">
                    <div class="actions">
                        <span class="multiply"></span>
                        <span class="divide"></span>
                        <span class="minus"></span>
                        <span class="plus"></span>
                    </div>
                </div>
            </div>

            <div class="icon-app">
                <div class="icon" data-theme="dark">
                    <div class="actions">
                        <span class="multiply"></span>
                        <span class="divide"></span>
                        <span class="minus"></span>
                        <span class="plus"></span>
                    </div>
                </div>
            </div>

            <div class="icon-app">
                <div class="icon" data-theme="light">
                    <div class="actions">
                        <span class="multiply"></span>
                        <span class="divide"></span>
                        <span class="minus"></span>
                        <span class="plus"></span>
                    </div>
                </div>
            </div>

        </div>

    </section>


    <script src="js/main.js"></script>
</body>

</html>
